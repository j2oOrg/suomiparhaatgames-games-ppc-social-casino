<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | Suomiparhaatgames</title>
  <meta name="description" content="We could not find that page.">
  <link rel="icon" href="favicon.ico">
  <style>
    :root {
      --night: #f7f3ed;
      --surface: #ffffff;
      --glow: #2fae9c;
      --ember: #f07b5a;
      --sun: #f1c56d;
      --ink: #1f1b16;
      --muted: #4f5a65;
      --focus: #2f6f8f;
      --shadow: 0 22px 60px rgba(41, 36, 28, 0.18);
    }
    @font-face {
      font-family: "Alro";
      src: url("otf/alro-alro-regular-400.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Alro";
      src: url("otf/alro-alro-bold-700.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }


    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Alro", "Palatino Linotype", "Times New Roman", serif;
      background: radial-gradient(1200px 600px at 8% -10%, rgba(47, 174, 156, 0.22), transparent 60%),
        radial-gradient(900px 500px at 92% 0%, rgba(240, 123, 90, 0.22), transparent 60%),
        #f7f3ed;
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem 1.5rem 5rem;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    body::before {
      background: linear-gradient(120deg, rgba(31, 27, 22, 0.04) 0%, transparent 40%);
    }

    body::after {
      background: radial-gradient(500px 320px at 75% 85%, rgba(241, 197, 109, 0.2), transparent 70%);
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin: 0 0 1rem;
    }

    h1 {
      font-family: "Alro", "Palatino Linotype", "Times New Roman", serif;
      letter-spacing: 0.04em;
      font-size: clamp(2.4rem, 4.2vw, 3.8rem);
      margin: 0 0 0.8rem;
    }

    .notfound-wrap-r1h4z8 {
      text-align: center;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 24px;
      padding: 2.4rem 2rem;
      border: 1px solid rgba(31, 27, 22, 0.12);
      box-shadow: var(--shadow);
      max-width: 520px;
    }

    .notfound-wrap-r1h4z8 strong {
      display: block;
      font-size: clamp(3rem, 6vw, 4.5rem);
      color: var(--sun);
      margin-bottom: 0.6rem;
    }

    [data-cookie-banner] {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      left: 1.5rem;
      max-width: 420px;
      margin-left: auto;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(31, 27, 22, 0.18);
      border-radius: 16px;
      padding: 1rem 1.1rem;
      box-shadow: var(--shadow);
    }

    [data-cookie-banner] p {
      margin-bottom: 0.75rem;
      color: var(--ink);
    }

    [data-cookie-actions] {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 0.9rem;
      background: linear-gradient(135deg, var(--sun), var(--ember));
      color: #1c120d;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    button[data-cookie-action="decline"] {
      background: transparent;
      color: var(--ink);
      border: 1px solid rgba(31, 27, 22, 0.3);
      box-shadow: none;
    }

    button:focus-visible {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="notfound-wrap-r1h4z8">
    <strong>404</strong>
    <h1>Page not found.</h1>
    <p>The page you are looking for is not here. Check the address and try again.</p>
    <p>If you typed the URL by hand, a small typo could be the reason.</p>
  </main>

  <div data-cookie-banner role="dialog" aria-live="polite" aria-label="Cookie notice">
    <p>We use cookies to remember your choice and keep the site working smoothly.</p>
    <div data-cookie-actions>
      <button type="button" data-cookie-action="accept">Accept</button>
      <button type="button" data-cookie-action="decline">Decline</button>
    </div>
  </div>

  <script>
    // Simple page interactions: cookie consent only.
    (function () {
      // Cookie banner: save accept/decline choice in localStorage.
      const banner = document.querySelector('[data-cookie-banner]');
      const acceptButton = document.querySelector('[data-cookie-action="accept"]');
      const declineButton = document.querySelector('[data-cookie-action="decline"]');
      const storageKey = 'spg_cookie_choice';

      try {
        if (banner && localStorage.getItem(storageKey)) {
          banner.hidden = true;
        }
      } catch (error) {
        // localStorage unavailable
      }

      function setChoice(value) {
        try {
          localStorage.setItem(storageKey, value);
        } catch (error) {
          // localStorage unavailable
        }
        if (banner) {
          banner.hidden = true;
        }
      }

      if (acceptButton) {
        acceptButton.addEventListener('click', () => setChoice('accepted'));
      }

      if (declineButton) {
        declineButton.addEventListener('click', () => setChoice('declined'));
      }
    })();
  </script>
</body>
</html>
